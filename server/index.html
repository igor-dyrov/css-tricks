<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="http://localhost:8000/profile/favicon.jpg" type="image/jpg">
    <title>Profile</title>
    <style>
        .balance {
            font-size: 50px;
        }

        .button {
            border: #0072bc 3px solid;
            border-radius: 25px;
            font-size: 40px;
            width: 220px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #0072bc;
            color: white;
        }
    </style>
</head>
<body>
    <p class="balance">Баланс: </p>
    <div class="button">Перевод</div>
    <script>
        document.querySelector('.button').onclick = () => {
	        document.location.href = 'http://bank.ru/transaction';
        };

	    const fPar = {
		    method: 'GET',
		    mode: 'cors',
		    headers: {
			    Host: 'localhost',
		    },
		    credentials: 'same-origin',
	    };

        fetch('/balance', fPar)
            .then((response) => {
	            response.json()
		            .then((data) => {
		            	document.querySelector('.balance').innerHTML = `Баланс: ${data.balance || '0 :(((('}`;
		            });
            });
    </script>
</body>
</html>
